<div id="screenshot-list-view-grid">
  <sky-list [data]="items" [defaultView]="grid">
    <sky-list-toolbar>
      <sky-list-column-selector-action
        [gridView]="grid"
      >
      </sky-list-column-selector-action>
    </sky-list-toolbar>

    <sky-list-view-grid
      fit="scroll"
      [enableMultiselect]="true"
      [rowHighlightedId]="rowHighlightedId"
      #grid
    >
      <sky-grid-column
        field="column1"
        [locked]="true"
        heading="Column1"
        description="A numbered column">
      </sky-grid-column>
      <sky-grid-column
        field="column2"
        heading="Column2"
        description="A fruit column">
      </sky-grid-column>
      <sky-grid-column
        field="column3"
        heading="Column3"
        description="A sentence column">
      </sky-grid-column>
    </sky-list-view-grid>
  </sky-list>

  <p>
    <button
      id="highlight-row-button"
      (click)="onToggleRowHighlightClick()">
      Toggle row highlight
    </button>
  </p>
</div>
