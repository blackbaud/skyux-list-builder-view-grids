<sky-docs-demo-page
  moduleName="SkyListViewGridModule"
  moduleSourceCodePath="src/app/public/modules/list-view-grid/"
  pageTitle="List view grid"
>
  <sky-docs-demo-page-summary>
    The list view grid component displays a grid for a <a href="https://developer.blackbaud.com/skyux/components/list/overview">SKY UX-themed list of data</a>.
  </sky-docs-demo-page-summary>

  <sky-docs-demo>
    <sky-list
      [data]="data"
    >
      <sky-list-toolbar>
        <sky-list-column-selector-action
          [gridView]="grid"
          (helpOpened)="onHelpOpened($event)"
        >
        </sky-list-column-selector-action>
      </sky-list-toolbar>
      <sky-list-view-grid
        fit="scroll"
        (selectedColumnIdsChange)="onSelectedColumnIdsChange($event)"
        #grid
      >
        <sky-grid-column
          id="contextMenuColumn"
          [locked]="true"
          [template]="contextMenuTemplate"
          [width]="50"
        >
        </sky-grid-column>
        <sky-grid-column
          field="name"
          heading="Name"
        >
        </sky-grid-column>
        <sky-grid-column
          field="email"
          heading="Email"
        >
        </sky-grid-column>
        <sky-grid-column
          field="amount"
          heading="Amount"
        >
        </sky-grid-column>
      </sky-list-view-grid>
    </sky-list>
    <ng-template
      #contextMenuTemplate
    >
      <sky-dropdown
        buttonType="context-menu"
      >
        <sky-dropdown-menu>
          <sky-dropdown-item>
            <button
              type="button"
            >
              Make admin
            </button>
          </sky-dropdown-item>
          <sky-dropdown-item>
            <button
              type="button"
            >
              Disable
            </button>
          </sky-dropdown-item>
          <sky-dropdown-item>
            <button
              type="button"
            >
              Delete
            </button>
          </sky-dropdown-item>
        </sky-dropdown-menu>
      </sky-dropdown>
    </ng-template>
  </sky-docs-demo>

  <sky-docs-design-guidelines>
    <sky-docs-demo-page-section
      heading="Related information"
    >
      <sky-docs-design-guideline
        heading="Components"

        <ul>
          <li>
            <a href="https://developer.blackbaud.com/skyux/components/flyout">Flyout</a>
          </li>

            <a href="https://developer.blackbaud.com/skyux/components/grid">Grid</a>
          </li>
          <li>
            <a href="https://developer.blackbaud.com/skyux/components/list/overview">List overview</a>
          </li>
          <li>
            <a href="https://developer.blackbaud.com/skyux/components/list/filters">List filters</a>
          </li>
          <li>
            <a href="https://developer.blackbaud.com/skyux/components/list/paging">List paging</a>
          </li>
          <li>
            <a href="https://developer.blackbaud.com/skyux/components/list/toolbar">List toolbar</a>
          </li>
          <li>
            <a href="https://developer.blackbaud.com/skyux/components/list/checklist">List view checklist</a>
          </li>
        </ul>
      </sky-docs-design-guideline>
    </sky-docs-demo-page-section>
  </sky-docs-design-guidelines>
